<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tuto Multiplayer</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: rgb(202, 209, 212); display: block; margin: 0 auto; }
        p { text-align: center; font-weight: bold; }
        .column {
            float: left;
            width: 50%;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="column">
        <div><p><label id="player2">Player 2</label></p></div>
        <canvas id="myCanvas" width="480" height="640"></canvas>
        <div><p><label id="player1">Player 1</label></p></div>
    </div>
    <div class="column">
        <div><label>Player name:</label><input type="text" id="playerName" size="20"></div>
        <div><label>Latency: </label><label id="latency">XXXXX</label></div>
        <div><label>FPS: </label><label id="fps">XXXXX</label></div>
        <div><label>Info: </label><label id="player">XXXXX</label></div>
        <div><b>Hall of fame:</b><ul id="halloffame"></ul></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="module" src="./client.js"></script>

</body>
</html>
